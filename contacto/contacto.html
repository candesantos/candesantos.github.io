<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Información de Contacto</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #1e1e1e;
      color: #fff;
    }

    .contact-info {
      max-width: 600px;
      margin: 0 auto;
      background-color: #333;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .contact-info h2 {
      font-size: 24px;
      color: #fff;
      margin-bottom: 20px;
      text-align: center;
    }

    .contact-item {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }

    .contact-item a {
      text-decoration: none;
      color: #a08b14;
      margin-left: 10px;
    }

    .contact-item a:hover {
      text-decoration: underline;
    }

    .contact-item .fa {
      font-size: 24px;
      margin-right: 10px;
    }

    .contact-item .logo {
      width: 30px;
      height: 30px;
      margin-right: 10px;
      border-radius: 50%;
      overflow: hidden;
    }

    .contact-item .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="contact-info">
    <h2>Información de Contacto</h2>

    <div class="contact-item">
      <span class="fa fa-phone"></span>
      <a href="tel:+123456789">+123456789</a>
    </div>

    <div class="contact-item">
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
      </div>
      <a href="https://www.instagram.com/tu_usuario_instagram/" target="_blank">@tu_usuario_instagram</a>
    </div>

    <div class="contact-item">
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
      </div>
      <a href="https://www.facebook.com/tu_usuario_facebook/" target="_blank">Facebook</a>
    </div>

    <div class="contact-item">
      <span class="fa fa-envelope"></span>
      <a href="mailto:tu_correo@dominio.com">tu_correo@dominio.com</a>
    </div>

  </div>

</body>
</html>
